plugins {
    id 'java'
    id 'application'
    id 'distribution'
    id 'checkstyle'
}

group 'hexlet.code'
version '1.0-SNAPSHOT'

repositories {
    mavenCentral()
}

compileJava {
    options.release = 17
}

run {
    standardInput = System.in
}

application {
    mainClass = 'hexlet.code.App'
}

test {
    useJUnitPlatform()
}